# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-UK"
title                    : "PettiBlog"
title_separator          : "-"
name                     : "Nicolas Pettican"
description              : "I'm nerdy at heart"
url                      : #"http://www.pettiblog.com"
baseurl                  : # the subpath of your site, e.g. "/blog"
gh_repo                  :
teaser                   : /images/author.png"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : "disqus" # "facebook", "google-plus", custom"
  disqus:
    shortname            : "pettiblog"
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
collections:
  portfolio:
    output: true
    permalink: /:portfolio/:path/
  illustrations:
    output: true
  #  permalink: /:illustrations/:path/
  animations:
    output: true
  #  permalink: /:animations/:path/
  code:
    output: true
  #  permalink: /:code/:path/

# Dynamic Text on the Header

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 6000
lines: # add HTML Tags in the Text
  - text: "Blogging like a hacker"
  - text: "Did you know..."
  - text: "Just science and tech stuff"
  - text: "Cheese and crackers please"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true
  # _illustrations
  - scope:
      path: ""
      type: illustrations
    values:
      layout: single
      author_profile: false
      share: true
  # _animations
  - scope:
      path: ""
      type: animations
    values:
      layout: single
      author_profile: false
      share: true
  # _code
  - scope:
      path: ""
      type: code
    values:
      layout: single
      author_profile: false
      share: true

# SEO Related
google_site_verification : # this is in html
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

